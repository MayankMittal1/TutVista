    <link rel="stylesheet" text="text/css" href="{% static 'view_ans/styleanswer.css' %}">
    <style>
        .bg-custom-1 {
            background-color: #85144b;
        }

        .bg-custom-2 {
            background-image: linear-gradient(15deg, #13547a 0%, #80d0c7 100%);
        }

        .img-rounded {
            width: 100px;
        }

        .img-rounded:hover {
            position: relative;
            width: 300px;
            height: auto;
            display: block;
            z-index: 999;
        }
    </style>
</head>

    <header class="text-gray-600 body-font">

			color:black;

			TutVista<br>
			</a>
			<button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" style="background:rgb(106,44,229);">
			  <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDarkDropdown" style="margin-right: 90px;">

                        <img src="{{ instance.image.url }}" width="40" height="40" class="rounded-circle">
					  <li class="nav-item dropdown">
                        
						<a class="nav-link dropdown-toggle" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: black;font-family: 'Open Sans', sans-serif; ">
						  {{instance.first_name}}
                        </a>
						<ul class="dropdown-menu" aria-labelledby="navbarDarkDropdownMenuLink">
						  <li><a class="dropdown-item" href="/teacher_home" >Dashboard</a></li>

                          <li><a class="dropdown-item" href="/logout">LogOut</a></li>
						</ul>
                      </li>
                      
                    </ul>
                    
                  </div>
		  </div>
		</nav>
		</header>
    <div class="container-fluid mt-3">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Answer:</h4>
                <p class="card-text">
                    <textarea id="answer" rows="4" cols="100" class="form-control input_user" value="" readonly>{{answer.answer_text}}
            </textarea>
            <label class="col-md-2 col-sm-3 col-xs-12 control-label">Comment</label>
            <textarea id="comment" rows="4" cols="100" class="form-control input_user" value="" readonly>{{answer.comment}}
            </textarea>
                <div class="form-group avatar">
                    <figure class="figure col-md-2 col-sm-3 col-xs-12">
                        {% if answer.answer_image %}
                        <img class="img-rounded img-responsive" src="{{ answer.answer_image.url }}">
                        {% endif %}
                    </figure>
                    </p>
                    <button class="btn btn-primary" onclick="history.back()">Back to question</button>
                </div>
            </div>
