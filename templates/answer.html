<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <title>Ask a question</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="{% static 'sign_in/bootstrap.min.css' %}">
    <link href="{% static 'tailwind/tailwind.min.css' %}" rel="stylesheet">
    <script src="{% static 'sign_in/jQuery.min.js' %}"></script>
    <script src="{% static 'bootstrap/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap/bootstrap.min.js' %}"></script>
    <script src="{% static 'bootstrap/bootstrap.bundle.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="style1.css">
    <style>
        .bg-custom-1 {
            background-color: #85144b;
        }

        .bg-custom-2 {
            background-image: linear-gradient(15deg, #13547a 0%, #80d0c7 100%);
        }
    </style>
</head>

<body>
    <header class="text-gray-600 body-font">
		<nav class="navbar navbar-expand-md navbar-dark bg-white">
		  <div class="container-fluid">
			<img src="{% static 'sign_in/logo.jpg' %}" height="50px" width="50px" style="margin-left: 20px;">
			<a class="navbar-brand " href="/home" style="
			color:black;
			margin-left: 9px; font-size: small; font-family: 'Open Sans', sans-serif; font-size: larger; font-weight: bolder;">
			TutVista<br>
			</a>
			<button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" style="background:rgb(106,44,229);">
			  <span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDarkDropdown" style="margin-right: 50px;">
					<ul class="navbar-nav ml-auto">
                        <img src="{{student.image.url}}" width="40" height="40" class="rounded-circle">
					  <li class="nav-item dropdown">
                        
						<a class="nav-link dropdown-toggle" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: black;font-family: 'Open Sans', sans-serif; ">
						  {{student.first_name}}
                        </a>
						<ul class="dropdown-menu" aria-labelledby="navbarDarkDropdownMenuLink">
						  <li><a class="dropdown-item" href="/student_home" >Dashboard</a></li>
                          <li><a class="dropdown-item" href="/profile">Update Profile</a></li>
                          <li><a class="dropdown-item" href="/logout">LogOut</a></li>
						</ul>
                      </li>
                    </ul>
                    <a href="" class="nav-link">All Questions</a>
                  </div>
		  </div>
		</nav>
		</header>

    <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css" rel="stylesheet" />
<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% load crispy_forms_tags %}
    <div class="col-lg-8 col-md-10 col-sm-12 col-xs-12 offset-lg-2 offset-md-1 float-md-center">
        <div class="jumbotron">
            <div class="container">
                <div class="container-fluid">
                    <div class="column">
                        <h1 class="text-center" id="question">Answer</h1>
                        <hr />
                        {{form|crispy}}
                                </br>
                                <div class="form-group">
                                    <div class="d-flex justify-content-center mt-3 login_container">
                                        <button type="submit" name="button" class="btn btn-primary"
                                            class="btn login_btn">Submit</button>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center mt-3 login_container">
                                    <button type="button" name="button" class="btn login_btn">Cancel</button>
                                </div>
                                <div class="d-flex justify-content-center mt-3 login_container">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>


</body>

</html>
